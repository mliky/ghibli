<!DOCTYPE html>
<html lang="en">
	<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- CSS -->
		<link rel="stylesheet" href="../css/style.css">
        
        <!-- favicon -->
        <link rel="shortcut icon" href="../src/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../src/img/favicon.ico" type="image/x-icon">
        
        <!-- AddThis -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5f0ae4c5b1783864"></script>
        
        <title>지브리 닮은꼴 테스트 :: Ghibli Face Test</title>
	</head>
	<body>
        <div class="container">
            <!-- Title -->
            <blockquote class="blockquote text-center mt-5">
                <h3 class="mb-0">지브리 닮은꼴 테스트</h3>
                <footer class="blockquote-footer">지브리 주인공들 중 당신의 닮은꼴은?</footer>
            </blockquote>

            <!-- Select Gender -->
            <blockquote class="gender blockquote text-center m-4">
                <input type="checkbox" id="gender">
                <label for="gender">
                    <span class="knob"><i></i></span>
                </label>
            </blockquote>

            <!-- Upload Picture -->
            <div id="upload-board" class="row justify-content-md-center m-3">
                <div class="file-upload">
                    <div class="image-upload-wrap">
                        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                        <div class="drag-text">
                            <h3>사진을 올려주세요</h3>
                        </div>
                    </div>
                    <div class="file-upload-content">
                        <div class="card">
                            <img id="face-image" class="file-upload-image card-img" src="#" alt="your image" multiple="false"/>
                            <div class="card-img-overlay">
                                <div id="loading" class="spinner-border text-light" role="status"></div>
                                <p id="loading-text" class="card-text">
                                    <small>사진을 분석하고 있습니다.</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Notify -->
            <blockquote id="upload-board-msg" class="blockquote text-center mt-2" >
                <small>
                    <small style="color:#bababa;">※ 모든 사진은 저장되지 않으며, 분석에만 사용됩니다.</small>
                </small>
            </blockquote>
            <!-- Card Group -->
            <div id="result-board" class="row justify-content-md-center m-3 p-2" style="display:none">
                <div class="col-lg-7">
                    <div class="card-group">
                        <div class="card">
                            <div class="card-img-div">
                                <img id="out-img" src="../src/img/character/Therru.jpg" class="card-img-top" alt="Result" />
                            </div>
                            
                            <div id="out-card" class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                                
                            </div>
                            <footer class="p-3">
                                <div class="addthis_inline_share_toolbox"></div>
                            </footer>
                        </div>
                        <div class="card">
                            <div class="card-img-div">
                                <img id="in-img" src="../src/img/character/Arren.jpg" class="card-img-top" alt="Picture" />
                            </div>
                            <div id="in-card" class="card-body">
                                <h5 class="card-title">결과 <small> Result</small></h5>
                                <p class="card-text" id="label-container"></p>
                            </div>
                            <footer class="p-3 text-right">
                                <a href="#" class="btn btn-primary" onclick="location.reload(true);">다시하기</a>
                            </footer>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
	</body>
    <footer>
        <!-- Teachable Machine JavaScript -->
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        
        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <!-- JavaScript -->
        <script src="../js/character-data.js"></script>
        <script src="../js/ai-model.js"></script>
        <script src="../js/file-upload.js"></script>
        <script src="../js/index.js"></script>
